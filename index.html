|<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <input type="text" value="" class="input-result input" />
      <input type="text" value="" class="input-computing input" />
      <div class="buttons">
        <button value="" class="item color-orange clear-all">AC</button>
        <button class="item color-orange delete-end">C</button>
        <button value="%" class="item color-orange">%</button>
        <button value="/" class="item color-orange">/</button>
        <button value="7" class="item">7</button>
        <button value="8" class="item">8</button>
        <button value="9" class="item">9</button>
        <button value="*" class="item color-orange">*</button>
        <button value="4" class="item">4</button>
        <button value="5" class="item">5</button>
        <button value="6" class="item">6</button>
        <button value="-" class="item color-orange">-</button>
        <button value="1" class="item">1</button>
        <button value="2" class="item">2</button>
        <button value="3" class="item">3</button>
        <button value="+" class="item color-orange">+</button>
        <button value="0" class="item">0</button>
        <button value="." class="item">.</button>
        <button class="item equal">=</button>
      </div>
    </div>
  </body>
</html>
